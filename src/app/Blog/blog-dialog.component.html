<div>
    <div style="width: 100%; height: 100px;">
        <div style="width: 50px; float: right;">
            <button mat-button mat-dialog-close style="float: right; background-color: crimson; height:25px; outline: none; transform: translateX(37px) translateY(-30px); border-radius: 5px;"></button>
        </div>
        <div style="width: 500px; margin:0 auto;">
            <h2 style="font-family: 'Futura'; text-align: center;">----- {{data.title}} -----</h2> 
            <span id="blog-date" style="display: block;text-align: center; font-family: 'Akrobat'; font-size: 15px; font-style: italic;">{{data.date}}</span>
        </div>
    </div>
    <mat-dialog-content class="mat-typography" style="font-family: 'Akrobat';">
    </mat-dialog-content>
</div>
